<h2>
  Thêm/sửa bệnh nhân:
</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <mat-form-field class="w-100">
    <mat-label>Tên bệnh nhân</mat-label>
    <input type="text" matInput [formControl]="getControl('name')">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Địa chỉ</mat-label>
    <input type="text" matInput [formControl]="getControl('address')">
  </mat-form-field>

  <mat-form-field class="w-25">
    <input [matDatepicker]="picker" [placeholder]="'Ngày tháng năm sinh'" matInput formControlName="birthday"
           type="text"/>
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="w-25 p-3" appearance="fill">
    <mat-label>Giới tính</mat-label>
    <mat-select [formControl]="getControl('gender')" [compareWith]="compareFn">
      <mat-option *ngFor="let gender of genderDict" [value]="gender">
        {{gender.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="w-100"></div>

  <mat-form-field class="w-25">
    <mat-label>Số điện thoại</mat-label>
    <input type="text" matInput [formControl]="getControl('telephone')">
  </mat-form-field>

  <mat-form-field class="w-25 p-3">
    <mat-label>Chiều cao (cm)</mat-label>
    <input type="text" matInput [formControl]="getControl('height')">
  </mat-form-field>

  <mat-form-field class="w-25 p-3">
    <mat-label>Cân nặng (kg)</mat-label>
    <input type="text" matInput [formControl]="getControl('weight')">
  </mat-form-field>

  <mat-checkbox class="w-100" [formControl]="getControl('isExamined')">Đã khám</mat-checkbox>

  <div class="mt-2">
    <button color="primary" class="me-2" mat-flat-button>Lưu</button>
    <button color="warn" class="m-left-1" mat-flat-button>Danh sách bệnh nhân</button>
  </div>
</form>
