<h2>Danh sách thuốc</h2>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef><b>Tên</b></mat-header-cell>
    <mat-cell *matCellDef="let obj">{{obj.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="note">
    <mat-header-cell *matHeaderCellDef><b>Cách dùng</b></mat-header-cell>
    <mat-cell *matCellDef="let obj">{{obj.note}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef><b>Code</b></mat-header-cell>
    <mat-cell *matCellDef="let obj">{{obj.code}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let obj">
      <button (click)="edit(obj)" color="primary" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div style="margin-top: 1%">
  <button color="primary" mat-raised-button>Thêm</button>
</div>
