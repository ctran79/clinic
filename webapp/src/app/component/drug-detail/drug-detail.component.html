<h2>
  Thêm/sửa thuốc:
</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-form-field class="w-100">
    <mat-label>Tên thuốc</mat-label>
    <input type="text" matInput [formControl]="getControl('name')" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredDrugs | async" [value]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>

    <!-- error -->
    <mat-error *ngIf="errorHandling('name', 'required')">
      Nhập tên thuốc
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <input formControlName="usage" matInput placeholder="Cách dùng">
  </mat-form-field>
  <div class="mt-2">
    <button color="primary" class="me-2" mat-flat-button>Lưu</button>
    <button color="warn" class="me-2" mat-flat-button>Danh sách thuốc</button>
  </div>
</form>
