<h2>Danh sách bệnh nhân</h2>
<app-table-filter [filter]="searchModel" (change)="onFilterChanged()"></app-table-filter>
<mat-table #table
           (matSortChange)="sortData($event)"
           [dataSource]="dataSource"
           matSort>

  <ng-container matColumnDef="createDate">
    <mat-header-cell class="col-2" *matHeaderCellDef mat-sort-header><b>Ngày đăng kí</b></mat-header-cell>
    <mat-cell class="col-2" *matCellDef="let obj">{{obj.createDate | date : 'dd/MM/yyyy'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="isExamined">
    <mat-header-cell class="col-1" *matHeaderCellDef><b>Tình trạng</b></mat-header-cell>
    <mat-cell class="col-1" *matCellDef="let obj">{{patientIsExamined(obj)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    <mat-header-cell class="col-1" *matHeaderCellDef><b>Tuổi</b></mat-header-cell>
    <mat-cell class="col-1" *matCellDef="let obj">{{obj | patientAge}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef><b>Bệnh nhân</b></mat-header-cell>
    <mat-cell *matCellDef="let obj">{{obj.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef mat-sort-header><b>Địa chỉ</b></mat-header-cell>
    <mat-cell *matCellDef="let obj">{{obj.address}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let obj">
      <button (click)="edit(obj)" color="primary" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="addOrEditPrescription(obj)" color="primary" mat-button>
        <mat-icon>fact_check</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<div *ngIf="totalElements < 1" class="text-center m-top-1">Không có dữ liệu</div>
<mat-paginator
  (page)="pageChange($event)"
  [length]="totalElements"
  [pageIndex]="0"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSizeOptions[0]"
></mat-paginator>
<div class="m-top-1">
  <button (click)="add()" color="primary" mat-raised-button>Thêm</button>
</div>
