<h2 mat-dialog-title>Kê thuốc</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Tên thuốc</mat-label>
      <input type="text" placeholder="Tên thuốc" matInput [formControl]="getControl('drug')" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectProduct($event)" [displayWith]="getDrugName">
        <mat-option *ngFor="let drug of filteredDrugs | async" [value]="drug">
          {{drug.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input formControlName="usage" matInput placeholder="Cách dùng">
    </mat-form-field>
    <mat-form-field class="w-25">
      <input formControlName="quantity" matInput placeholder="Số lượng">
    </mat-form-field>
    <mat-form-field class="w-25" appearance="fill">
      <mat-label>Đơn vị</mat-label>
      <mat-select [formControl]="getControl('unit')" [compareWith]="compareFn">
        <mat-option *ngFor="let unit of unitDict" [value]="unit">
          {{unit.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="saveIndication()">Lưu</button>
  <button mat-flat-button color="warn" mat-dialog-close>Đóng</button>
</mat-dialog-actions>
