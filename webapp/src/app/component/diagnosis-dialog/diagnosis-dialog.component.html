<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Chẩn đoán bệnh</mat-label>
      <input type="text" placeholder="Chẩn đoán" matInput [formControl]="getControl('diagnosis')" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectDiagnosis($event)"  [displayWith]="getDiagnosisName">
        <mat-option *ngFor="let diagnosis of filteredDiagnoses | async" [value]="diagnosis">
          {{diagnosis.value}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="saveDiagnosis()">Lưu</button>
  <button mat-flat-button color="warn" mat-dialog-close>Đóng</button>
</mat-dialog-actions>
